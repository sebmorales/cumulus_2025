<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Loading message -->
        <div id="loading-message">
            <div class="loading-text">cumulus loading</div>
        </div>
        
        <!-- Border path with text -->
        <div id="border-container">
            <!-- Map outline background -->
            <svg id="map-outline-svg" viewBox="0 0 1947 1332" preserveAspectRatio="xMidYMid meet">
                <!-- Map outline will be loaded here -->
            </svg>
            <div id="outline-text"></div>
            <!-- Border line foreground -->
            <svg id="border-svg" viewBox="0 0 1398 553" preserveAspectRatio="xMidYMid meet">
                <!-- Border path will be loaded here -->
            </svg>
            <div id="border-text"></div>
            <!-- Invisible hover zones will be generated here -->
            <div id="hover-zones"></div>
        </div>

        <!-- Image container for satellite images -->
        <div id="images-container"></div>

        <!-- Connection lines container -->
        <div id="connections-container">
            <!-- Individual SVG lines will be created here -->
        </div>

        <!-- Info panel -->
        <div id="info-panel" class="panel hidden">
            <h2>Recent Crossings</h2>
            <ul id="crossings-list"></ul>
        </div>
        
        <!-- MORAKANA logo -->
        <div id="morakana-logo">
            <img src="./cumulus_reference/MORAKANAclear.png" alt="MORAKANA">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="sentences.js"></script>
    <script src="script.js"></script>
</body>
</html>
